<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function dividirEnteros(dividendo, divisor) {
      if (dividendo < divisor) {
        return 0;
      }
      return 1 + dividirEnteros(dividendo - divisor, divisor);
    }
  </script>
</html>
