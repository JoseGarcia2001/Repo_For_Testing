  <body>
    <h1>Generators</h1>
    <script>
      function* Generator() {
        const a = 12;
        console.log("START");
        yield 1;
        yield 2;
        yield a;
        console.log("END");
      }

      const gen = Generator();

      const gene = [....gen()];

      function* idGenerator() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id++;
          }
        }
      }

      function* fibonacci() {
        let a = 1;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
    </script>
