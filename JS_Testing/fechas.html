<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function calcularDiasdeVida(fecha1, fecha2) {
      const unDia = 1000 * 60 * 60 * 24;
      const diferencia = Math.abs(fecha1 - fecha2);

      return Math.floor(diferencia / unDia);
    }
    const hoy = new Date();
    const nacimiento = new Date(2001, 7, 1);
    const misDiasdeVida = calcularDiasdeVida(hoy, nacimiento);
    console.log(misDiasdeVida / 365);
  </script>
</html>
