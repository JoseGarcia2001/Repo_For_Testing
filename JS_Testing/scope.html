<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ve a la consola</h1>
    <script>
      // Global Scope
      var message = "Hello, Platzi!";
      var $ = function (message) {
        console.log("Say: " + message);
      };

      // Function Scope
      function printNumbers() {
        for (let i = 0; i < 10; i++) {
          setTimeout(function () {
            console.log(i);
          }, 100);
        }
      }
      printNumbers();

      export default
    </script>
  </body>
</html>
